<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div>
            <button id="gen-page">Generate New User</button>
        </div>
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends-container">
            <h4>Friends</h4>
        </div>
    </div>
    <!-- <div id="profile-pic" style="background-image: url({{picture.large}})" ></div>  -->

    <!-- ------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <!-- ---------------------------------------------------------------------- -->
    <script id="user-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{picture.large}}"> 
        <div class="user-info">{{name.first}} {{name.last}}</div>  <br>
        <div class="user-info">{{location.city}} , {{location.state}}</div>
    </script>
    <!-- ------------------------------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each users}}
            <li>{{name.first}} {{name.last}}</li>
            {{/each}}
        </ul>
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite Quote:</p>
        <div>{{quote}}</div>
        <div>- {{author}}</div>
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
       <div id="pokemon-text">{{name}}</div>
       <img id="pokemon-image" src="{{sprites.front_default}}">
    </script>
    <!-- ---------------------------------------------------------------------- -->
    <script id="meat-template" type="text/x-handlebars-template">
        <div>{{meatText}}</div>
    </script>
    <!-- ---------------------------------------------------------------------- -->

    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
